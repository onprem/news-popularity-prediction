name: ci

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Docker meta
        id: meta
        uses: crazy-max/ghaction-docker-meta@v2
        with:
          # list of Docker images to use as base name for tags
          images: |
            ghcr.io/onprem/predict-shares
          flavor: |
            latest=true
          # generate Docker tags based on the following events/attributes
          tags: |
            type=sha

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/onprem/predict-shares:latest
          cache-to: type=inline

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}


  deploy:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get short SHA
        id: slug
        run: echo "::set-output name=sha7::$(echo ${GITHUB_SHA} | cut -c1-7)"

      - name: GET GKE credentials
        id: get-credentials
        uses: google-github-actions/get-gke-credentials@main
        with:
          cluster_name: guchha
          project_id: stiens-gate
          location: asia-south1-b
          credentials: ${{ secrets.GCP_SA }}

      - name: Setup Helm
        uses: azure/setup-helm@v1
        id: install

      - name: Deploy Application
        env:
          PAT: ${{ secrets.CR_PAT }}
          TAG: ${{ steps.slug.outputs.sha7 }}
        run: |
          helm repo add lostfoil https://lostfoil.github.io/charts
          helm upgrade -i -f .lostfoil/values.yaml --set imageCredentials.password="$PAT" --set image.tag="sha-$TAG" -n nurturx-api --create-namespace --wait nurturx-api lostfoil/app
